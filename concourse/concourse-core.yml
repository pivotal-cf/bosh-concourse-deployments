---
name: concourse-core

releases:
- name: concourse
  version: ((concourse_version))
- name: postgres
  version: ((postgres_version))
- name: garden-runc
  version: ((garden_version))
- name: ulimit
  version: latest
- name: windows-utilities
  version: latest
- name: slack-notification-resource
  version: 9
  url: http://bosh.io/d/github.com/cloudfoundry-community/slack-notification-resource-boshrelease?v=9
  sha1: a64c65d1f23ea089746e698f29dbe522dd716c1b
- name: caddy
  version: 0.2.0
  url: https://s3-external-1.amazonaws.com/dpb587-caddy-bosh-release-us-east-1/artifacts/release/caddy-0.2.0.tgz
  sha1: 2def732c20fcf8f2fa7ed130266313520364cf0e

# github.com/greenhouse-org/concourse-windows-release
- name: concourse-windows-worker
  version: ((concourse_windows_release_version))

stemcells:
- alias: default
  os: ubuntu-trusty
  version: ((stemcell_version))
# Windows Stemcell for AWS: https://s3.amazonaws.com/bosh-windows-stemcells/light-bosh-stemcell-*-aws-xen-hvm-windows2012R2-go_agent.tgz
- alias: windows
  os: windows2012R2
  version: latest

update:
  canaries: 1
  max_in_flight: 2
  canary_watch_time: 30000 - 90000
  update_watch_time: 30000 - 90000
  serial: false

instance_groups:
- name: atc
  instances: 1
  vm_type: concourse_core
  persistent_disk_pool: caddy-ssd
  stemcell: default
  azs: [us1]
  networks:
    - name: concourse
  jobs:
    - name: atc
      release: concourse
      properties:
        external_url: ((concourse_external_url))
        bind_port: 8080
        publicly_viewable: true
        container_placement_strategy: random
        postgresql:
          host: ((database_host))
          database: ((database_name))
          role:
            name: ((database_role))
            password: ((database_password))
        github_auth:
          client_id: ((github_auth_client_id))
          client_secret: ((github_auth_client_secret))
          authorize: ((github_auth_authorize_organizations))
        token_signing_key: ((token_signing_key))
    - name: tsa
      release: concourse
      properties:
        authorized_keys: ((tsa_authorized_keys))
        host_key: ((tsa_host_key))
        token_signing_key: ((token_signing_key))
    - name: ulimit
      release: ulimit
      properties:
        nofile:
          soft: 32768
          hard: 32768
    - name: caddy
      release: caddy
      properties:
        acme:
          email: ((letsencrypt_registration_email))
        caddyfile: |
          ((concourse_external_host)) {
            tls {
              dns route53
            }
            proxy / localhost:8080 {
              transparent
              websocket
            }
          }
        env:
          AWS_ACCESS_KEY_ID: ((route53_aws_access_id))
          AWS_SECRET_ACCESS_KEY: ((route53_aws_secret_access_key))
          AWS_HOSTED_ZONE_ID: ((route53_hosted_zone_id))

- name: worker
  instances: 12
  vm_type: concourse_core_worker_8_16
  stemcell: default
  azs: [us1]
  networks:
    - name: concourse
  jobs:
    - name: worker
      release: concourse
      consumes:
        baggageclaim:
          from: baggageclaim-worker-default
      properties:
        tsa:
          worker_key: ((worker_key))
          host_public_key: ((tsa_host_key.public_key))
          registration_mode: forward
        additional_resource_types: &additional_resource_types
        - type: slack-notification
          image: /var/vcap/packages/slack-notification-resource
        baggageclaim:
          forward_address: 127.0.0.1:7788
        garden:
          forward_address: 127.0.0.1:7777
    - name: garden
      release: garden-runc
      properties: &garden
        garden:
          listen_network: tcp
          listen_address: 127.0.0.1:7777
          allow_host_access: true
          btrfs_store_size_mb: 1000000
    - name: baggageclaim
      release: concourse
      properties:
        driver: btrfs
      provides:
        baggageclaim:
          as: baggageclaim-worker-default
    - name: slack-notification-resource
      release: slack-notification-resource
      properties: {}

