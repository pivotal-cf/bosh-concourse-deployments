---
name: concourse-cpi

releases:
- name: concourse
  version: ((concourse_version))
- name: garden-runc
  version: ((garden_version))
- name: ulimit
  version: latest

stemcells:
- alias: default
  os: ubuntu-xenial
  version: ((stemcell_version))

update:
  serial: false
  canaries: 100
  max_in_flight: 100
  canary_watch_time: 30000 - 90000
  update_watch_time: 30000 - 90000

instance_groups:
- name: concourse_cpi
  instances: 1
  vm_type: concourse_cpi
  stemcell: default
  azs: [us1]
  networks:
  - name: concourse
    default: [dns, gateway]
  jobs:
    - name: atc
      release: concourse
      properties:
        external_url: ((concourse_external_url))
        bind_port: 80
        tls_bind_port: 443
        tls_cert: ((tls_cert))
        tls_key: ((tls_key))
        publicly_viewable: true
        postgresql:
          host: ((concourse_db_host))
          database: &atc_db atc
          role:
            name: atc
            password: ((concourse_db_password))
        token_signing_key: ((token_signing_key))
        add_local_users:
        - ((concourse_basic_auth_username)):((concourse_basic_auth_password_bcrypt))
        github_auth:
          client_id: ((concourse_github_client_id))
          client_secret: ((concourse_github_client_secret))
        main_team:
          auth:
            local:
              users: [((concourse_basic_auth_username))]
    - name: tsa
      release: concourse
      properties:
        host_key: ((tsa_host_key))
        token_signing_key: ((token_signing_key))
        authorized_keys: [((worker_key.public_key))]
        team_authorized_keys: [] # keys will be added via worker-ops.yml
    - name: ulimit
      release: ulimit
      properties:
        nofile:
          soft: 32768
          hard: 32768

- name: shared_worker
  instances: 3
  vm_type: concourse_worker_8_24
  stemcell: default
  azs: [us1]
  networks:
    - name: concourse
  jobs:
    - name: worker
      release: concourse
      consumes:
        baggageclaim: {from: shared_baggageclaim}
      properties:
        tsa:
          registration_mode: forward
          worker_key: ((worker_key))
          host_public_key: ((tsa_host_key.public_key))
        baggageclaim:
          forward_address: 127.0.0.1:7788
        garden:
          forward_address: 127.0.0.1:7777
    - name: garden
      release: garden-runc
      properties:
        garden:
          max_containers: 500
          listen_network: tcp
          listen_address: 127.0.0.1:7777
    - name: baggageclaim
      release: concourse
      provides:
        baggageclaim: {as: shared_baggageclaim}
      properties: {}

- name: asia_worker
  instances: 1
  vm_type: concourse_worker_2_8
  stemcell: default
  azs: [asia]
  networks:
    - name: concourse-asia
  jobs:
    - name: worker
      release: concourse
      consumes:
        baggageclaim:
          from: asia_baggageclaim
      properties:
        tags: [asia]
        team: pivotal
        tsa:
          registration_mode: forward
          worker_key: ((worker_key))
          host_public_key: ((tsa_host_key.public_key))
        baggageclaim:
          forward_address: 127.0.0.1:7788
        garden:
          forward_address: 127.0.0.1:7777
    - name: garden
      release: garden-runc
      properties:
        garden:
          max_containers: 500
          listen_network: tcp
          listen_address: 127.0.0.1:7777
    - name: baggageclaim
      release: concourse
      provides:
        baggageclaim:
          as: asia_baggageclaim
      properties: {}

# worker instances will be added via worker-ops.yml
